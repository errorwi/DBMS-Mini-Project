<!DOCTYPE html>
<html> 
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
     <title>Login Page</title>
     <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="loginForm">
            <h1>Log-In</h1>
            <div class="textBox"><input type="text" placeholder="Username" id="username" required><br></div>
            <div class="textBox"><input type="password" placeholder="Password" id="pwd" required><br></div>
            <input type="submit" value="Login" class="loginBtn">
            <div class="register"><label><i>Not registered?</i></label><br>
                <a href="register.html">Register</a>
            </div>
            
        </form>
     <script src="script.js"></script>
    </body>
</html>
