<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
        <title>Register</title>
        <link rel="stylesheet" href="reg.css">
    </head>
    <body>
        <form id="registerForm">
            <h1>Register</h1>
            <div class="textBox"><input type="text" placeholder="Username" id="username" required><br></div>
            <div class="textBox"><input type="text" placeholder="E-Mail" id="email" required><br></div>
            <div class="textBox"><input type="password" placeholder="Password" id="pwd" required><br></div>
            <div class="textBox"><input type="password" placeholder="Re-enter Password" id="repwd" required><br></div>
            <button type="submit" class="regBtn">Register</button>
            </button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
